<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>图书管理系统</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!-- VENDOR CSS -->
    <link rel="stylesheet" th:href="@{/static/bootstrap/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/static/css/font-awesome/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/linearicons/style.css}" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{/static/css/main.css}" />
    <!-- GOOGLE FONTS -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700}" rel="stylesheet" />
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/static/img/apple-icon.png}" />
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{/static/img/favicon.png}" />
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="brand">
            <a th:href="@{/users}"><img th:src="@{/static/img/logo-dark.png}" class="img-responsive logo" /></a>
        </div>
        <div class="container-fluid">
            <div class="navbar-btn">
                <button type="button" class="btn-toggle-fullwidth">
                    <i class="lnr lnr-arrow-left-circle"></i>
                </button>
            </div>

            <div id="navbar-menu">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img th:src="@{/static/img/user.png}" class="img-circle" />
                            <span>admin</span>
                            <i class="icon-submenu lnr lnr-chevron-down"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/users/detail}"><i class="lnr lnr-user"></i> <span>个人信息</span></a></li>
                            <li><a th:href="@{/messages}"><i class="lnr lnr-envelope"></i> <span>消息</span></a></li>
                            <li><a th:href="@{/setting}"><i class="lnr lnr-cog"></i> <span>设置</span></a></li>
                            <li><a th:href="@{/logout}"><i class="lnr lnr-exit"></i> <span>退出</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="sidebar-nav" class="sidebar">
        <div class="sidebar-scroll">
            <nav>
                <ul class="nav">
                    <li><a th:href="@{/home}" class="active"><i class="lnr lnr-home"></i> <span>首页</span></a></li>
                    <li>
                        <a href="#usersManagement" data-toggle="collapse" class="collapsed"><i class="lnr lnr-user"></i> <span>用户管理</span> <i class="icon-submenu lnr lnr-chevron-left"></i></a>
                        <div id="usersManagement" class="collapse ">
                            <ul class="nav">
                                <li><a th:href="@{/users}" class="">用户列表</a></li>
                                <li><a th:href="@{/roles}" class="">角色列表</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="panel panel-headline">
                    <div layout:fragment="containerBody"></div>
                </div>
            </div>
        </div>
    </div>

    <footer th:include="layout/footer :: footer"></footer>
</div>

<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/jquery.slimscroll.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/klorofil-common.js}"></script>

</body>
</html>
