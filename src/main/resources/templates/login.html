<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login | The Book Management System</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/font-awesome/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/linearicons/style.css}" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <!-- GOOGLE FONTS -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700}" rel="stylesheet" />
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}" />
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{/img/favicon.png}" />
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box ">
                <div class="left">
                    <div class="content">
                        <div class="header">
                            <div class="logo text-center"><img th:src="@{/img/logo-dark.png}" /></div>
                            <p class="lead">图书管理系统登陆页</p>
                        </div>
                        <form class="form-auth-small" th:action="@{/login}" th:method="post" th:object="${user}">
                            <div class="form-group">
                                <label for="username" class="control-label sr-only">用户名</label>
                                <input type="text" class="form-control" th:field="*{username}" placeholder="Username" />
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label sr-only">密码</label>
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Password" />
                            </div>
                            <div class="form-group clearfix">
                                <label class="fancy-checkbox element-left">
                                    <input type="checkbox" />
                                    <span>记住我</span>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">登陆</button>
                            <div class="bottom">
                                <span class="helper-text"><i class="fa fa-lock"></i> <a href="#">忘记密码?</a></span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
