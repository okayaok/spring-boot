<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <title th:text="#{system.title}">图书管理系统-Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="okayaok" name="author" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link th:href="@{/static/css/bootstrap/bootstrap.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/static/css/bootstrap/bootstrap-responsive.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/static/css/font-awesome/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/static/css/style/style-metro.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/style/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/style/style-responsive.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/color/default.css}" rel="stylesheet" type="text/css" id="style_color"/>
    <link th:href="@{/static/css/uniform.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/toastr/toastr.css}" rel="stylesheet" type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->
    <link th:href="@{/static/css/login.css}" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" th:href="@{/static/image/favicon.ico}" />

</head>
<!-- END HEAD -->

<!-- BEGIN BODY -->
<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
    <img src="/static/image/logo-big.png" th:src="@{/static/image/logo-big.png}" />
</div>
<!-- END LOGO -->

<!-- BEGIN LOGIN -->
<div class="content">

    <!-- BEGIN LOGIN FORM -->
    <form id="loginForm" class="form-vertical login-form" th:action="@{/login}" th:method="post">
        <h3 class="form-title" th:text="#{web.login.account.description}">登录您的账户</h3>
        <div class="alert alert-error hide">
            <button class="close" data-dismiss="alert"></button>
            <span th:text="#{web.login.description}">请输入您的用户名和密码.</span>
        </div>

        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9" th:text="#{web.common.username}">用户名</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-user"></i>
                    <input class="m-wrap placeholder-no-fix" id="username" name="username" type="text" placeholder="Username" />
                </div>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9" th:text="#{web.common.password}">密码</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-lock"></i>
                    <input class="m-wrap placeholder-no-fix" type="password" id="password" name="password" placeholder="Password" />
                </div>
            </div>
        </div>

        <div class="form-actions">
            <label class="checkbox">
                <input type="checkbox" name="rememberMe" id="rememberMe" th:text="#{web.login.rememberMe}" />
            </label>
            <button type="submit" class="btn green pull-right">
                <span th:text="#{web.login}">登录</span> <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>

        <div class="forget-password" style="color: whitesmoke">
            <h4 th:text="#{web.login.forgot.password}">忘记密码?</h4>
            <span th:text="#{web.login.forgot.description}">不用担心,点击</span>
            <span><a href="#forgetForm" class="text-info" id="forget-password" th:text="#{web.login.forgot.here}"></a></span>
            <span th:text="#{web.login.password.reset}">重置密码</span>.
        </div>

        <div class="create-account" style="color: whitesmoke">
            <span th:text="#{web.login.no.account}">还没有账户?&nbsp;</span>
            <span><a href="#registerForm" id="register-btn" class="" th:text="#{web.login.create.account}">创建账户</a></span>
        </div>
    </form>

    <form id="forgetForm" class="form-vertical forget-form" th:action="@{/resetPassword}" th:method="put">
        <h3 class="" th:text="#{web.login.forgot.password}">忘记密码?</h3>
        <p th:text="#{web.login.reset.password.byEmail}">为了重置您的密码，请输入您的邮箱</p>
        <div class="control-group">
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-envelope"></i>
                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" />
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" id="back-btn" class="btn red">
                <i class="m-icon-swapleft"></i>
                <span th:text="#{web.common.back}">返回</span>
            </button>

            <button type="submit" class="btn green pull-right">
                <span th:text="#{web.common.submit}">提交</span><i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>
    </form>

    <form id="registerForm"  class="form-vertical register-form" th:action="@{/register}" th:method="post">
        <h3 class="" th:text="#{web.common.submit}">提交</h3>
        <p th:text="#{web.login.register.description}">请在下面输入框中输入您的详细信息</p>
        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9" th:text="#{web.common.username}">用户名</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-user"></i>
                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="Username" name="username"/>
                </div>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9" th:text="#{web.common.password}">密码</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-lock"></i>
                    <input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="Password" name="password"/>
                </div>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9" th:text="#{web.login.password.reset}">重置密码</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-ok"></i>
                    <input class="m-wrap placeholder-no-fix" type="password" placeholder="Re-type Your Password" name="rpassword"/>
                </div>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9" th:text="#{web.user.email}">邮箱</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-envelope"></i>
                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email"/>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button id="register-back-btn" type="button" class="btn red">
                <i class="m-icon-swapleft"></i><span th:text="#{web.common.back}">返回</span>
            </button>

            <button type="submit" id="register-submit-btn" class="btn green pull-right">
                <span th:text="#{web.common.submit}">提交</span><i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>

    </form>
    <!-- END REGISTRATION FORM -->
</div>

<!-- BEGIN COPYRIGHT -->
<div class="copyright">
    2017 &copy; <span th:text="#{system.title}">图书管理系统</span>
</div>

<script th:src="@{/static/js/jquery/jquery-1.10.1.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery/jquery-migrate-1.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery/jquery-ui-1.10.1.custom.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootstrap/bootstrap.min.js}" type="text/javascript"></script>

<!--[if lt IE 9]>
<script th:src="@{/static/js/excanvas.min.js}"></script>
<script th:src="@{/static/js/respond.min.js}"></script>
<![endif]-->

<script th:src="@{/static/js/jquery/jquery.slimscroll.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery/jquery.blockui.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery/jquery.cookie.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery/jquery.uniform.min.js}" type="text/javascript" ></script>
<script th:src="@{/static/js/jquery/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery/jquery.backstretch.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/app.js}" type="text/javascript"></script>
<script th:src="@{/static/js/login.js}" type="text/javascript"></script>
<script th:src="@{/static/js/toastr/toastr.js}" type="text/javascript"></script>

<script type="text/javascript">

    jQuery(document).ready(function() {

        App.init();
        //注入表单验证
        Login.init();

        var messages = "[[${messages}]]";
        if (messages==="success") {
            toastr.success("[[#{web.login.register.success}]]");
        }
        if (messages==="failure") {
            toastr.error("[[#{web.login.register.failure}]]");
        }

    });
</script>

</body>

</html>
