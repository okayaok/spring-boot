<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!-- BEGIN HEAD -->
<head>

    <meta charset="utf-8" />
    <title>图书管理系统</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="okayaok" name="author" />

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/static/css/bootstrap-responsive.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/static/css/style-metro.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/style-responsive.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/static/css/default.css}" rel="stylesheet" type="text/css" id="style_color"/>
    <link th:href="@{/static/css/uniform.default.css}" rel="stylesheet" type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- BEGIN PAGE LEVEL STYLES -->
    <link th:href="@{/static/css/login.css}" rel="stylesheet" type="text/css"/>
    <!-- END PAGE LEVEL STYLES -->

    <link rel="shortcut icon" th:href="@{/static/image/favicon.ico}" />

</head>
<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="login">

<!-- BEGIN LOGO -->
<div class="logo">
    <img th:src="@{/static/image/logo-big.png}" />
</div>
<!-- END LOGO -->

<!-- BEGIN LOGIN -->
<div class="content">

    <!-- BEGIN LOGIN FORM -->

    <form class="form-vertical login-form" th:action="@{/login}" th:method="post" th:object="${user}">

        <h3 class="form-title">登录您的账户</h3>

        <div class="alert alert-error hide">

            <button class="close" data-dismiss="alert"></button>

            <span>请输入您的用户名和密码.</span>

        </div>

        <div class="control-group">

            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

            <label class="control-label visible-ie8 visible-ie9">用户名</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-user"></i>

                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="Username" th:field="*{username}"/>

                </div>

            </div>

        </div>

        <div class="control-group">

            <label class="control-label visible-ie8 visible-ie9">密码</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-lock"></i>

                    <input class="m-wrap placeholder-no-fix" type="password" placeholder="Password" th:field="*{password}"/>

                </div>

            </div>

        </div>

        <div class="form-actions">

            <label class="checkbox">

                <input type="checkbox" name="remember" value="1"/> 记住我

            </label>

            <button type="submit" class="btn green pull-right">

                登录 <i class="m-icon-swapright m-icon-white"></i>

            </button>

        </div>

        <div class="forget-password">

            <h4>忘记密码?</h4>

            <p>

                不用担心,点击 <a href="javascript:;" class="" id="forget-password">这儿</a>

                重置密码.

            </p>

        </div>

        <div class="create-account">

            <p>

                还没有账户 ?&nbsp;

                <a href="javascript:;" id="register-btn" class="">创建账户</a>

            </p>

        </div>

    </form>

    <!-- END LOGIN FORM -->

    <!-- BEGIN FORGOT PASSWORD FORM -->

    <form class="form-vertical forget-form" action="index.html">

        <h3 class="">Forget Password ?</h3>

        <p>Enter your e-mail address below to reset your password.</p>

        <div class="control-group">

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-envelope"></i>

                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" />

                </div>

            </div>

        </div>

        <div class="form-actions">

            <button type="button" id="back-btn" class="btn">

                <i class="m-icon-swapleft"></i> Back

            </button>

            <button type="submit" class="btn green pull-right">

                Submit <i class="m-icon-swapright m-icon-white"></i>

            </button>

        </div>

    </form>

    <!-- END FORGOT PASSWORD FORM -->

    <!-- BEGIN REGISTRATION FORM -->

    <form class="form-vertical register-form" action="index.html">

        <h3 class="">Sign Up</h3>

        <p>Enter your account details below:</p>

        <div class="control-group">

            <label class="control-label visible-ie8 visible-ie9">Username</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-user"></i>

                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="Username" name="username"/>

                </div>

            </div>

        </div>

        <div class="control-group">

            <label class="control-label visible-ie8 visible-ie9">Password</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-lock"></i>

                    <input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="Password" name="password"/>

                </div>

            </div>

        </div>

        <div class="control-group">

            <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-ok"></i>

                    <input class="m-wrap placeholder-no-fix" type="password" placeholder="Re-type Your Password" name="rpassword"/>

                </div>

            </div>

        </div>

        <div class="control-group">

            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

            <label class="control-label visible-ie8 visible-ie9">Email</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-envelope"></i>

                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email"/>

                </div>

            </div>

        </div>

        <div class="control-group">

            <div class="controls">

                <label class="checkbox">

                    <input type="checkbox" name="tnc"/> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>

                </label>

                <div id="register_tnc_error"></div>

            </div>

        </div>

        <div class="form-actions">

            <button id="register-back-btn" type="button" class="btn">

                <i class="m-icon-swapleft"></i>  返回

            </button>

            <button type="submit" id="register-submit-btn" class="btn green pull-right">

                Sign Up <i class="m-icon-swapright m-icon-white"></i>

            </button>

        </div>

    </form>

    <!-- END REGISTRATION FORM -->

</div>

<!-- END LOGIN -->

<script th:src="@{/static/js/jquery.blockui.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery.cookie.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery.uniform.min.js}" type="text/javascript" ></script>

    jQuery(document).ready(function() {

        App.init();

        Login.init();

    });

</script>

</body>
